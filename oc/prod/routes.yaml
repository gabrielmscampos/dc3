kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: dc3-backend
  namespace: cms-dc3-prod
  labels:
    app: backend-nginx
    app.kubernetes.io/component: backend-nginx
    app.kubernetes.io/instance: backend-nginx
    app.kubernetes.io/name: backend-nginx
    app.kubernetes.io/part-of: dc3
    app.openshift.io/runtime-version: latest
  annotations:
    external-dns.alpha.kubernetes.io/target: paas-apps-shard-1.cern.ch
    haproxy.router.openshift.io/ip_whitelist: ''
    haproxy.router.openshift.io/timeout: 180s
spec:
  host: cmsdc3-api.web.cern.ch
  to:
    kind: Service
    name: backend-nginx
    weight: 100
  port:
    targetPort: 8081-tcp
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
status:
  ingress:
    - host: cmsdc3-api.web.cern.ch
      routerName: apps-shard-1
      conditions:
        - type: Admitted
          status: 'True'
      wildcardPolicy: None
      routerCanonicalHostname: router-apps-shard-1.paas-apps-shard-1.cern.ch

