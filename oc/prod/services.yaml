kind: Service
apiVersion: v1
metadata:
  name: backend-nginx
  namespace: cms-dc3-prod
  labels:
    app: backend-nginx
    app.kubernetes.io/component: backend-nginx
    app.kubernetes.io/instance: backend-nginx
    app.kubernetes.io/name: backend-nginx
    app.kubernetes.io/part-of: dc3
    app.openshift.io/runtime-version: latest
spec:
  type: ClusterIP
  ports:
    - name: 8081-tcp
      protocol: TCP
      port: 8081
      targetPort: 8081
  selector:
    app: backend
    deployment: backend

